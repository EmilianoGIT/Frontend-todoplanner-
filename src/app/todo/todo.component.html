<H1>Todo</H1>
<div class="container">
    <div class="altert alert-warning" *ngIf="todoForm.dirty && todoForm.invalid">Enter valid values</div>
    <div class="altert alert-warning" *ngIf="todoForm.dirty && targetDate.invalid">Enter valid target date</div>
    <div class="altert alert-warning" *ngIf="todoForm.dirty && description.invalid">Enter at least 5 characters in description</div>
    <form (ngSubmit)="!todoForm.invalid && saveTodo()" #todoForm="ngForm">
        <fieldset class="form-group">
            <label>Description</label>
            <input type="text" #description="ngModel" [(ngModel)]="todo.description" class="form-control" name="description" required="required" minlength="5"> 
        </fieldset>
        
        <fieldset class="form-group">
            <label>Target Date</label>
            <input type="date" #targetDate="ngModel" [ngModel]="todo.targetDate | date:'yyyy-MM-dd'" 
            (ngModelChange) ="todo.targetDate = $event"
            class="form-control" name="targetDate" required="required"> 
        </fieldset>


        <div class="form-inline">
                <input class="form-check-inline" type="checkbox" #done="ngModel" [checked]="todo.done" [(ngModel)]="todo.done" name="done">
                <label class="checkbox">Completed</label>      
        </div>
        <br>

            

        <button class="btn btn-success">Save</button>
    </form>
</div>
