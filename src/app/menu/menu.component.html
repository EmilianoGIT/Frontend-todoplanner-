<header>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark">
        <div class="navbar-brand">Todo planner</div>

        <ul class="navbar-nav">
            <li><a *ngIf="basicAuthenticationService.isUserLoggedIn()" routerLink="/welcome/{{username}}" class="nav-link">Home</a></li>
            <li><a *ngIf="basicAuthenticationService.isUserLoggedIn()" routerLink="/todos" class="nav-link">Todos</a></li>
